<!-- Hero Start -->
<section class="bg-home bg-circle-gradiant d-flex align-items-center">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card login-page shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Login</h4>

            @if(loginError) {
            <div class="alert bg-soft-danger fw-medium mt-3" role="alert">
              <i class="uil uil-exclamation-octagon fs-5 align-middle me-1"></i>
              {{ errorMessage }}
            </div>
            }

            <form class="login-form mt-4" [formGroup]="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Your Email <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i-feather
                        name="user"
                        class="fea icon-sm icons"
                      ></i-feather>
                      <input
                        type="email"
                        class="form-control ps-5"
                        placeholder="Email..."
                        name="email"
                        formControlName="email"
                        [ngClass]="{
                          'is-invalid':
                            controls['email'].touched &&
                            controls['email'].errors
                        }"
                      />
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Password <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i-feather
                        name="key"
                        class="fea icon-sm icons"
                      ></i-feather>
                      <input
                        type="password"
                        class="form-control ps-5"
                        placeholder="Password..."
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid':
                            controls['password'].touched &&
                            controls['password'].errors
                        }"
                      />
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <!-- <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                      </div>
                    </div> -->
                    <p class="forgot-pass mb-2">
                      <a
                        routerLink="/auth/forget-password"
                        class="text-dark fw-bold"
                        >Forgot password ?</a
                      >
                    </p>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12 mb-0">
                  <div class="d-grid">
                    <button
                      class="btn btn-primary"
                      (click)="onLogin()"
                      [disabled]="loggingIn"
                    >
                      @if (loggingIn) {
                      <span
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                      } @else { Sign in }
                    </button>
                  </div>
                </div>
                <!--end col-->

                <!-- <div class="col-lg-12 mt-4 text-center">
                  <h6>Or Login With</h6>
                  <div class="row">
                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-facebook text-primary"></i>
                          Facebook</a>
                      </div>
                    </div>

                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-google text-danger"></i>
                          Google</a>
                      </div>
                    </div>
                  </div>
                </div> -->

                <div class="col-12 text-center">
                  <p class="mb-0 mt-3">
                    <small class="text-dark me-2"
                      >Don't have an account ?</small
                    >
                    <a routerLink="/auth/signup" class="text-dark fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </form>
          </div>
        </div>
        <!---->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->
